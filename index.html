  <script type="text/javascript">

  var button_texts = ["Surprise me!", "Next", "Suggest me a new acctivity", "Boooored...!!", "Still Bored!!!...", "Done that!!...", "New activity please!..."];

    function getActivity() {
      var x = document.getElementById('activity');
      var y = document.getElementById('new_activity_btn');
      x.innerHTML = 'Loading activity... ';

      $.getJSON('https://www.boredapi.com/api/activity/', function(response) {
          // console.log(response);
          x.innerHTML = response.activity;
          var button_text = button_texts[Math.floor(Math.random() * button_texts.length)];
          y.innerHTML = button_text;
      });
    }

    $( document ).ready(function() {
        console.log( "loading activity...!" );
        getActivity();
      });
  </script>
